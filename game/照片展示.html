    var datas = `沙雕,2018年07月21日拍摄,https://n.sinaimg.cn/tech/transform/427/w178h249/20201120/f0fa-kefmpha9628164.gif

沙雕,2018年07月21日拍摄,https://n.sinaimg.cn/tech/transform/427/w178h249/20201120/f0fa-kefmpha9628164.gif
沙雕,2018年07月21日拍摄,https://n.sinaimg.cn/tech/transform/427/w178h249/20201120/f0fa-kefmpha9628164.gif`;
    datas = datas.split("\n");
    for (var i = 0; i < datas.length; i++) {
      datas[i] = datas[i].split(",");
    }

    function creatArticle(datas) {
      var parent = document.getElementById("main");
      for (var i = 0; i < datas.length; i++) {
        var article = document.createElement("article");
        article.className = "thumb";
        parent.appendChild(article);
        var a = document.createElement("a");
        a.className = "image";
        a.href = datas[i][2];
        article.appendChild(a);
        var img = document.createElement("img");
        img.src = datas[i][2]; // + "?x-oss-process=image/resize,w_640/quality,q_85"
        a.appendChild(img);
        var h2 = document.createElement("h2");
        h2.innerHTML = datas[i][0];
        article.appendChild(h2);
        var p = document.createElement("p");
        p.innerHTML = datas[i][1];
        article.appendChild(p);
      }
    }
    creatArticle(datas);
    document.getElementById("count_CN").innerHTML = datas.length;
  </script>
